<div class="backdrop" data-modal>
  <div class="modal">
    <button
      data-modal-close
      type="button"
      class="btn-icon-modal"
      aria-label="Close modal"
      title="Close modal"
      data-modal-close
    >
      <svg class="icon-close" width="8" height="8">
        <use href="/img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="text-modal">Leave your contacts and we will call you back</p>
    <form class="form-modal">
      <div class="box-form">
        <label class="label-modal" for="user-name">Name</label>
        <div class="box-input">
          <input
            class="input-modal"
            name="user-name"
            type="text"
            id="user-name"
            required
            pattern="^[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+(?: [a-zA-Zа-яА-ЯіІїЇєЄґҐ']+)*$"
          />
          <svg class="icon-modal" width="18" height="24">
            <use href="/img/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="box-form">
        <label class="label-modal" for="user-tel">Phone</label>
        <div class="box-input">
          <input
            class="input-modal"
            name="user-tel"
            type="tel"
            id="user-tel"
            required
            pattern="^\+\d{11,15}$"
          />
          <svg class="icon-modal" width="18" height="24">
            <use href="/img/icons.svg#icon-tel"></use>
          </svg>
        </div>
      </div>
      <div class="box-form">
        <label class="label-modal" for="user-email">Email</label>
        <div class="box-input">
          <input
            class="input-modal"
            name="user-email"
            type="email"
            id="user-email-modal"
            title="example@gmai.com"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          />
          <svg class="icon-modal" width="18" height="24">
            <use href="/img/icons.svg#icon-letter"></use>
          </svg>
        </div>
      </div>
      <div class="box-input box-textarea">
        <label class="label-modal" for="user-comment">Comment</label>
        <textarea
          class="textarea"
          name="user-comment"
          id="user-comment"
          rows="10"
        ></textarea>
      </div>
      <div class="box-input-check">
        <input
          class="input-check visually-hidden"
          type="checkbox"
          name="user-privacy"
          id="user-privacy"
          required
          value="true"
        />
        <label class="label-check" for="user-privacy">
          <span class="span-check"
            ><svg class="icon-ok" width="15" height="15">
              <use href="/img/icons.svg#icon-check"></use></svg></span
          ><span
            >I accept the terms and conditions of the
            <a class="link-check">Privacy Policy</a></span
          >
        </label>
      </div>
      <button class="btn-modal" type="submit">Send</button>
    </form>
  </div>
</div>
